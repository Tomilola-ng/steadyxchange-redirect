<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (function() {
            var baseUrl = "https://steadyxchange.com.ng";
            var currentPath = window.location.pathname + window.location.search + window.location.hash;
            window.location.replace(baseUrl + currentPath);
        })();
    </script>
</head>
<body>
    <p>Redirecting... If you are not redirected automatically, <a id="redirect-link" href="#">click here</a>.</p>
    <script>
        document.getElementById("redirect-link").href = "https://steadyxchange.com.ng" + window.location.pathname + window.location.search + window.location.hash;
    </script>
</body>
</html>
